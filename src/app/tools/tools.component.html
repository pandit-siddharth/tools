<div *ngIf="showLoader" class="page-loading">
</div>
<section class="todoapp">
    <div class="form-group text-center">
        <label for="name">Add a Tool</label>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Type:</label>
        <select class="form-control" id="exampleFormControlSelect1" data-style="btn-new" (change)="onTypeChange($event.target.value,$event.target.selectedOptions[0].id)">
            <option value="0">--All--</option>
            <option *ngFor="let summary of typeArr" value={{summary.typeDescription}} id={{summary.type}}>
                {{summary.typeDescription}}
            </option>
        </select>
        <label class="error text-danger">{{typeError}}</label>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Category:</label>
        <select class="form-control" id="exampleFormControlSelect2" (change)="onCategoryChange($event.target.value,$event.target.selectedOptions[0].id)">
            <option value="0">--All--</option>
            <option *ngFor="let summary of categoryArr" value={{summary.categoryName}} id={{summary.categoryId}}>
                {{summary.categoryName}}
            </option>
        </select>
        <label class="error text-danger">{{categoryError}}</label>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" [(ngModel)]="inputVal" type="text" id="toolName" (keyup)="onKey($event.target.value)" (change)="onKey($event.target.value)">
        <label class="error text-danger">{{emptyError}}</label>
    </div>
    <button *ngIf="!added" class="btn btn-primary mb-2" (click)="onSubmit(inputVal)">Save</button>
    <label class="error text-danger">{{confirmationMessage}}</label>
</section>
