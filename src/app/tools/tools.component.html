<section class="todoapp">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Type:</label>
        <select class="form-control" id="exampleFormControlSelect1" data-style="btn-new" (change)="onTypeChange($event.target.value,$event.target.selectedOptions[0].id)">
            <option value="0">--All--</option>
            <option *ngFor="let summary of typeArr" value={{summary.typeDescription}} id={{summary.type}}>
                {{summary.typeDescription}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Category:</label>
        <select class="form-control" id="exampleFormControlSelect1" (change)="onCategoryChange($event.target.value,$event.target.selectedOptions[0].id)">
            <option value="0">--All--</option>
            <option *ngFor="let summary of categoryArr" value={{summary.categoryName}} id={{summary.categoryId}}>
                {{summary.categoryName}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" [(ngModel)]="inputVal" type="text" id="toolName" (keyup)="onKey($event.target.value)" (change)="onKey($event.target.value)">
        <label class="error text-danger">{{emptyError}}</label>
    </div>
    <button class="btn btn-primary mb-2" (click)="onSubmit(inputVal)">Save</button>
</section>
