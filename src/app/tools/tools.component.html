<h2 class="heading">Add New Tools</h2>
<section class="addTool">

  <app-todo-list [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)" (remove)="onRemoveTodo($event)"></app-todo-list>
  <app-todo-list-footer [todos]="todos"></app-todo-list-footer> -->
  <div>
    <label class="label-type">Type: </label>
    <select (change)="onTypeChange($event.target.value,$event.target.selectedOptions[0].id)" class="dropdown">
        <option value="0">--All--</option>
        <option *ngFor="let type of typeArray" value={{type.typeDescription}} id={{type.type}}>
            {{type.typeDescription}}
        </option>
    </select>
</div>
  <div>
    <label class="label-type">Category: </label>
    <select (change)="onCategoryChange($event.target.value,$event.target.selectedOptions[0].id)" class="dropdown">
        <option value="0">--All--</option>
        <option *ngFor="let category of categoryArray" value={{category.categoryName}} id={{category.categoryId}}>
            {{category.categoryName}}
        </option>
    </select>
</div>
   <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required (keyup)="onKey($event.target.value)">
    </div>
      <Button (click)="onSubmit()" class="save">Save</Button>
</section>
