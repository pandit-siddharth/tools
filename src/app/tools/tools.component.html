  <div>
    <label>Type: </label>
    <select (change)="onTypeChange($event.target.value,$event.target.selectedOptions[0].id)">
        <option value="0">--All--</option>
        <option *ngFor="let summary of todos" value={{summary.typeDescription}} id={{summary.type}}>
            {{summary.typeDescription}}
        </option>
    </select>
</div>
  <div>
    <label>Category: </label>
    <select (change)="onCategoryChange($event.target.value,$event.target.selectedOptions[0].id)">
        <option value="0">--All--</option>
        <option *ngFor="let summary of todos" value={{summary.categoryName}} id={{summary.categoryId}}>
            {{summary.categoryName}}
        </option>
    </select>
</div>
   <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required (keyup)="onKey($event.target.value)">
    </div>
      <Button (click)="onSubmit()">Save</Button>
</section>
