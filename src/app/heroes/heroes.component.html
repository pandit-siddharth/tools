<div class="legend">
  <ul class="list-1">
    <li *ngFor="let hero of categoryArr" ngClass="cat-{{hero.categoryId}}">
      <span>**</span>{{hero.categoryName}}</li>
  </ul>
  <ul class="list-2">
    <li *ngFor="let hero of typeArr" ngClass="type-{{hero.type}}">{{hero.typeDescription}}</li>
  </ul>
</div>

<div class="wrapper">
  <ul class="main">
    <li *ngFor="let hero of todos" [class.selected]="hero === selectedHero" (click)="onSelect(hero)" attr.data-pos="{{hero.type}}"
      attr.data-nb="{{hero.categoryName}}" ngClass="cat-{{hero.categoryId}} type-{{hero.type}} cat-style-{{hero.categoryId}}">{{hero.title}}
      <span>Description</span>
    </li>
  </ul>
</div>

<div class="tabs" *ngIf="selectedHero">
  <div class="col-md-7">
    <div class="panel with-nav-tabs panel-success">
      <div class="panel-heading">
        <ul class="nav nav-tabs">
          <li ngClass="subTab {{overviewHeadingClass}}">
            <a href="javascript:void(0)" (click)="onOverviewClick()" data-toggle="tab">Overview</a>
          </li>
          <li ngClass="subTab {{tutorialHeadingClass}}">
            <a href="javascript:void(0)" (click)="onTutorialClick()" data-toggle="tab">Tutorials</a>
          </li>
          <li ngClass="subTab {{pocHeadingClass}}">
            <a href="javascript:void(0)" (click)="onPOCClick()" data-toggle="tab">POCs</a>
          </li>
          <!--li class="dropdown">
                            <a href="#" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#tab4default" data-toggle="tab">Default 4</a></li>
                                <li><a href="#tab5default" data-toggle="tab">Default 5</a></li>
                            </ul>
                        </li-->
        </ul>
      </div>
      <div class="panel-body">
        <div class="tab-content">
          <div class="{{overviewBodyClass}}" *ngIf="selectedHero">{{selectedHero.title}} Overview Details</div>
          <div class="{{tutorialBodyClass}}" *ngIf="selectedHero">Here are the tutorial links for {{selectedHero.title}}</div>
          <div class="{{pocBodyClass}}" *ngIf="selectedHero">POC Links for {{selectedHero.title}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
