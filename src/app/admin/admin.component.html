<section class="todoapp">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" [(ngModel)]="username" type="text" id="username" (keyup)="onUserName($event.target.value)" (change)="onUserName($event.target.value)">
        <label class="error text-danger">{{emptyError}}</label>
    </div>
    <div class="form-group">
        <label for="name">password</label>
        <input class="form-control" [(ngModel)]="password" type="password" id="password" (keyup)="onPassword($event.target.value)" (change)="onPassword($event.target.value)">
        <label class="error text-danger">{{emptyError}}</label>
    </div>
    <button class="btn btn-primary mb-2" (click)="onSubmit(inputVal)">Login</button>
</section>
