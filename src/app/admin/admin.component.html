<div *ngIf="showLoader" class="page-loading">
</div>
<section class="todoapp">
    <div class="form-group text-center">
        <label for="name">Administrator Login</label>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" [(ngModel)]="username" type="text" id="username" (keyup)="onUserName($event.target.value)" (change)="onUserName($event.target.value)">
        <label class="error text-danger">{{usernameError}}</label>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" [(ngModel)]="password" type="password" id="password" (keyup)="onPassword($event.target.value)"
            (change)="onPassword($event.target.value)">
        <label class="error text-danger">{{passwordError}}</label>
    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary mb-2" id="login-submit" (click)="onSubmit()">Login</button>
        <label class="error text-danger">{{loginMessage}}</label>
    </div>
</section>
